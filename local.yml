- name: Agent installer
  hosts: localhost
  connection: local
  become: yes
  tasks:
  - name: Create custom fact directory
    file:
      path: "/etc/ansible/facts.d"
      state: "directory"  
  - name: Creating custom control panel fact file
    copy:
      dest: "/etc/ansible/facts.d/controlpanel.fact"
      mode: 0755
      content: |
        #!/bin/bash
        CPANEL=`cat /usr/local/cpanel/version`
        PLESK=`cat /usr/local/psa/version`
        echo "[cpanel]"
        echo "version=${CPANEL}"
        echo "[plesk]"
        echo "version=${PLESK}"
  - name: Creating custom htaccess fact file
    copy:
      dest: "/etc/ansible/facts.d/htaccess.fact"
      mode: 0755
      content: |
        #!/bin/bash
        echo "[exabytes]"
        echo "user=exabytes"
        echo "password=G2Y6Z9Hxm42oke"        
  - name: Creates an entry "0 1 * * * perl -le 'sleep rand 9000' && ansible-pull -U https://github.com/uzzikie/ansible-agent  > /dev/null"
    ansible.builtin.cron:
      name: "Create cron for agent"
      minute: "0"
      hour: "1"
      job: "perl -le 'sleep rand 9000' && ansible-pull -U https://github.com/uzzikie/ansible-agent > /dev/null"
